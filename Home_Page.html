<!DOCTYPE html>
<html>
  <head>
    <title>FoodKeep</title>
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      #topNav {
        height: 280px;
        width: 100%;
      }
      #camBox, #pencilBox {
        width: 349px;
        height: 495px;
        margin: auto;
        display: inline-block;
        background: rgba(196, 196, 196, 0.9);
        text-align: center;
        margin-top: 70px;
      }
      #camBox {
        margin-right: 110px;
      }
 
      #choosePick{
        width: 100%;
        display:inline-block;
        text-align: center;
        background-image: url(./Images/strawBerryBackground.png);
        background-repeat: no-repeat;
        background-size: 100% auto;
        height: calc(100vh - 280px);
      }
      #camCircle, #pencilCircle {
        width: 300px;
        height: 300px;
        clip-path: circle(50%);
        background-color: #555555;
        margin: auto;
        margin-top: 30px;
      }
      
      #camText, #pencilText {
        margin-top: 45px;
      }
      .choosePics{
        width:300px;
        height: 300px;
      }
      
    </style>
  </head>
  <body>
    <div id="content">
      <div id="topNav">
        
      </div>
    </div>
        <div id = "choosePick">
          <div id="camBox">
            <div id = "camCircle">
              <img src="./Images/camPic.png" alt="Camera" class="choosePics"/>
            </div>
            <div id = "camText">
              Scan a recent grocery receipt.
            </div>
          </div>
            <div id="pencilBox">
              <div id ="pencilCircle">
                <img src ="./Images/pencilPic.png" alt="Pencil" class="choosePics">
              </div>
              <div id="pencilText">
                Add grocery Items
              </div>
            </div>
          </div>
        
    
  </body>
</html>
